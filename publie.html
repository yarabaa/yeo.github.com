<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWIN_NETWORK</title>
    <link rel="stylesheet" href="publie.css">
</head>
<body>
    <header>
        <div class="profile">
            <div class="profile-pic">F</div>
        </div>
        <div class="title">TWIN_NETWORK</div>
        <button class="update-btn">Mise à jour</button>
    </header>

    <main>
        <div class="post-container">
            <!-- Post 1 -->
            <div class="post">
                <div class="user-info">
                    <img src="avatar1.jpg" alt="fatoukone" class="avatar">
                    <span class="username">fatoukone</span>
                </div>
                <p class="post-text">Petit selfie après cette belle journée!</p>
                <img src="selfie1.jpg" alt="selfie1" class="post-image">
                <div class="actions">
                    <span class="icon">❤️</span>
                    <span class="icon">💬</span>
                    <span class="icon">👁️</span>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <div class="user-info">
                    <img src="p2.png" alt="Nalyeo" class="avatar">
                    <span class="username">Nalyeo</span>
                </div>
                <p class="post-text">Tellement beau !</p>
                <img src="p2.png" alt="selfie2" class="post-image">
                <div class="actions">
                    <span class="icon">❤️</span>
                    <span class="icon">💬</span>
                    <span class="icon">👁️</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-icon">🏠</div>
        <div class="footer-icon">🔍</div>
        <div class="footer-icon">👥</div>
        <div class="footer-icon">🔔</div>
        <div class="footer-icon">✉️</div>
        <button class="add-post">+</button>
    </footer>
</body>
</html>
