<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer le profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editprofil.css">
</head>

<body>
      
    <div class="container">
        <h1>modifier les informations</h1>
      

        <form>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="*nom par défaut">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" id="bio" placeholder="*ajouter une bio à votre compte">
            </div>
            <div class="form-group">
                <label for="localisation">Localisation</label>
                <input type="text" id="localisation" placeholder="*ajouter votre position">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="*changer ou confirmer le password">
            </div>
            <div class="form-group">
                <label for="compte_pro">Compte professionnel</label>
                <input type="text" id="compte_pro" placeholder="*essayer avec un compte pro">
            </div>

            <button type="submit" class="confirm-btn">Confirmer</button>
        </form>
    </div>
</body>

</html>
