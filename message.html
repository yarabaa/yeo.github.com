<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Nom de l'interlocutaire</h2>
        </header>

        <div class="chat-body">
            <div class="message left">*message1</div>
            <div class="message right">*message2</div>
            <div class="message left">*message3</div>
            <div class="message right">*message4</div>
            <div class="message left">*message5</div>
        </div>

        <footer class="chat-footer">
            <input type="text" placeholder="Tapez un message..." class="message-input">
            <div class="chat-actions">
                <button class="icon">📷</button>
                <button class="icon">🎥</button>
                <button class="icon">📞</button>
                <button class="icon">🎤</button>
            </div>
        </footer>
    </div>
</body>
</html>
